context:
  name: edipack2
  version: "0.0.1"
  python: "3.13"
  number: "0"

package:
  name: ${{ name }}
  version: ${{ version }}

build:
  number: ${{ number }}
  string: py${{ python | replace(".", "") }}${{ hash }}_${{ number }}


requirements:
  build:
    - pkg-config
    - cmake
    - make
    - ninja
    - meson
    - meson-python
    - ${{ compiler("c") }}
    - ${{ compiler("fortran") }}
    - openmpi
    - mpi
    - if: linux
      then:
        - libgfortran-ng  # [linux]
  host:
    - python
    - meson-python
    - pip
    - numpy
    - mpi4py
    - if: linux
      then:
        - mkl <2025  # [linux]
    - if: osx
      then:
        - mkl-devel <2025  # [linux]
        - mkl-include <2025  # [linux]
        - openblas  # [osx]
        - lapack  # [osx]
        - scalapack  # [osx]
  run:
    - python
    - numpy
    - mpi4py
    - openmpi
    - pkg-config
    - if: linux
      then:
        - mkl <2025  # [linux]
    - if: osx
      then:
        - openblas  # [osx]
        - lapack  # [osx]
        - scalapack  # [osx]

about:
  repository: https://github.com/EDIpack/EDIpack2.0
  license: MIT
  summary: "EDIpack2.0 quantum impurity solver"
  description: |
    EDIpack2.0 is a massively parallel Lanczos-based quantum impurity solver.

